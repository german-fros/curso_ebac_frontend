<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>

        h2 {
            text-align: center;
            margin-top: 32px;
        }

        .form-label, .btn {
            display: block;
            font-weight: bold;
        }

        .btn {
            margin-top: 16px;
        }
    </style>
    <title>Formulario - Bootstrap</title>
</head>
<body>
    <div class="container">
        <h2>FAÃ‡A SEU CADASTRO</h2>
        <form>

            <label for="nome" class="form-label">Seu nome:</label>
            <input type="text" class="form-control" id="nome" name="nome">

            <label for="email" class="form-label">Seu e-mail:</label>
            <input type="email" class="form-control" id="email" name="email">

            <label for="tel" class="form-label">Seu telefone:</label>
            <input type="tel" class="form-control" id="tel" name="tel" minlength="15">

            <button class="btn btn-success">Enviar</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="jquery.validate.min.js"></script>
    <script src="messages_pt_PT.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
